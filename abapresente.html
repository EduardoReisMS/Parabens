<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 1rem;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            overflow: hidden;
        }

        main {
            background-color: white;
            border-radius: 14px;
            padding: 1.5rem;
            max-width: 420px;
            margin: auto;
            animation: fadeUp 0.8s ease-out;
        }

        h1 {

        p {
            color: #333;

        }

        .emoji {

            margin: 1rem 0;
        }

        .mensagem {
            width: 50%;
            margin: auto;
            text-align: left;
            padding-left: 100px;
        }

        /* AnimaÃ§Ã£o de entrada */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #bonus {
            font-weight: bold;
            margin-top: 1rem;
            color: #d35400;
            font-size: 10px;
        }

        /* Confetes */
        .confetti {
            position: fixed;
            top: -10px;
            width: 8px;
            height: 8px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <main>

    <script>
        // Gera confetes
        const colors = ['#fff', '#ff4d6d', '#ffd166', '#6ec1e4', '#b983ff'];

        for (let i = 0; i < 80; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            confetti.style.left = Math.random() * 100 + 'vw';
